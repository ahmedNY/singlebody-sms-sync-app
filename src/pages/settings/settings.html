<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons end>

      <button ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Server Address</ion-label>
      <ion-input [(ngModel)]="settings.serverAddress" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Server Port</ion-label>
      <ion-input [(ngModel)]="settings.serverPort" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>User name</ion-label>
      <ion-input [(ngModel)]="settings.userName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>password</ion-label>
      <ion-input [(ngModel)]="settings.password" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Database Name</ion-label>
      <ion-input [(ngModel)]="settings.databaseName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Background mode</ion-label>
      <ion-toggle [(ngModel)]="settings.backgroundModeEnabled"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Auto start</ion-label>
      <ion-toggle [(ngModel)]="settings.autostartEnabled"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>SMS Sync Client</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="opeSettingsnModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h4 text-center *ngIf="watchingEnabled()">
    Watching incomming messages
  </h4>

  <h4 text-center *ngIf="watchingEnabled() === false">
    Watching stopped
  </h4>

  <ion-row justify-content-center>
    <ion-col col-1 *ngIf="watchingEnabled()">
      <ion-spinner name="dots"></ion-spinner>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer padding>
  <p>Made for singlebody.sd</p>
</ion-footer>
